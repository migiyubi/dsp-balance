name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: --frozen-lockfile
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: run build
      - uses: peaceiris/actions-gh-pages@v3.6.4
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: dist
